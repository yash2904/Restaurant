<script type="text/javascript">
setInterval(displayclock ,500);

function displayclock(){
var time=new Date();
var hrs=time.getHours();
var min=time.getMinutes();
var sec=time.getSeconds();

if(hrs>12)
{
hrs = hrs-12;
}
if(hrs==0)
{
hrs=12;
}


var a= hrs + ":" + min + ":" + sec;
document.getElementById("clock").innerText =a;

}
document.write(Date());

</script>
